{% extends "network/layout.html" %}

{% block body %}

    <h2 class="mt-3">
        Login
    </h2>

    {% if message %}
        <div class="my-4 p-3 text-white rounded-1 bg-danger">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mt-2">
        {% csrf_token %}
        <div class="form-group my-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group my-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="text-right">
            <input class="btn btn-outline-success" type="submit" value="Login">
        </div>
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
